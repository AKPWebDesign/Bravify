<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Analytics -->
  <script>
  require('electron-cookies'); //need electron-cookies for analytics to work.
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-33322212-16', 'auto');
  ga('send', 'pageview', '/champions');
  </script>
  <!-- End Google Analytics -->
</head>
<body>
  <div class="app-container champions">
    <div class="group-selector">
      <div class="btn-group">
        <button type="button" class="group-select btn btn-tiny btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a group
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" data-group="All">All</button>
          <button class="dropdown-item" data-group="None">None</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" data-group="Ascendant">Ascendants</button>
          <button class="dropdown-item" data-group="Bilgewater">Bilgewater</button>
          <button class="dropdown-item" data-group="Demacia">Demacia</button>
          <button class="dropdown-item" data-group="Freljord">Freljord</button>
          <button class="dropdown-item" data-group="Ionia">Ionia</button>
          <button class="dropdown-item" data-group="MountTargon">Mount Targon</button>
          <button class="dropdown-item" data-group="Noxus">Noxus</button>
          <button class="dropdown-item" data-group="Piltover">Piltover</button>
          <button class="dropdown-item" data-group="ShadowIsles">Shadow Isles</button>
          <button class="dropdown-item" data-group="Shurima">Shurima</button>
          <button class="dropdown-item" data-group="Voidborn">Voidborn</button>
          <button class="dropdown-item" data-group="Yordle">Yordles</button>
          <button class="dropdown-item" data-group="Zaun">Zaun</button>
        </div>
      </div>
    </div>
    <div class="champion-list-container"></div>
    <div class="buttons-container">
      <button class="save-champs btn btn-lg btn-primary">Save Selection</button>
      <button class="close-window btn btn-sm btn-secondary">Close</button>
    </div>
  </div>
  <script src="js/champs.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="js/analytics.js"></script>
  <script id="champ-template" type="text/x-handlebars-template">
    <div class="champ-item-container {{selected}} {{champKey}}" data-key="{{champKey}}"><div class="champ-image" title="{{title}}" style="background-image: url({{url}})"></div><div class="champ-name">{{name}}</div></div>
  </script>
</body>
</html>
