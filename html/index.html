<html>
<head>
  <script src="js/setup.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-33322212-16', 'auto');
  ga('send', 'pageview', '/');
  </script>
  <!-- End Google Analytics -->
</head>
<body>
  <div class="app-container">
    <div class="titlebar-container"></div>
    <div class="updating-frame centered">
      <h1>Updating application...</h1>
      <progress class="progress progress-striped progress-info progress-animated" value="0" max="1"></progress>
    </div>
    <div class="loading-frame centered">
      <h1>Loading...</h1>
      <progress class="progress progress-striped progress-info progress-animated" value="0" max="1"></progress>
    </div>
    <div class="offline-frame centered">
      <h1>We're offline! :(</h1>
      <p>Bravify can't access the server it needs for data, and the data hasn't been cached.
      Please try again later.</p>
      <p><button class="btn btn-primary reload">Try again now</button></p>
    </div>
    <div class="champ-frame">
      <div class='build-container centered'>
        <div class="build">
          <div class="champ-info">
            <div class="champ-icon"></div>
            <div class="clearfix"></div>
            <div class="spells"></div>
            <div class="clearfix"></div>
            <div class="masteries">18/0/12</div>
          </div>
          <div class="items-info">
            <div class="build-name">SHITTY VI</div>
            <div class="clearfix"></div>
            <div class="items"></div>
            <div class="clearfix"></div>
            <div class="skills"></div>
            <div class="clearfix"></div>
            <div class="gold">Total Gold: 0</div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="buttons">
          <button class="go btn btn-primary btn-lg">Generate</button>
          <div class="btn-group maps">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Summoner's Rift
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" data-map="11" data-mode="CLASSIC">Summoner's Rift</button>
              <button class="dropdown-item" data-map="10" data-mode="CLASSIC">Twisted Treeline</button>
              <button class="dropdown-item" data-map="12" data-mode="ARAM">Howling Abyss</button>
            </div>
          </div>
          <button class="champs btn btn-danger">Choose Champions</button>
          <div class="btn-group save-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Item Set Options
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item saveBuild">Save Item Set</button>
              <button class="dropdown-item deleteBuild">Delete Item Set</button>
              <button class="dropdown-item changeLeaguePath">Change League Path</button>
            </div>
          </div>
          <button class="copy btn btn-info">Copy to clipboard</button>
        </div>
      </div>
      <div class="champ-skin-name"></div>
    </div>
  </div>
  <script src="js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="js/tooltips.js"></script>
  <script src="js/load.js"></script>
  <script src="js/main.js"></script>
  <script src="js/analytics.js"></script>
  <script id="object-template" type="text/x-handlebars-template">
    <div class="{{type}}" data-toggle="tooltip" title="{{title}}" style="background-image: url({{url}})"><div class="inner">{{inner}}</div></div>
  </script>
</body>
</html>
